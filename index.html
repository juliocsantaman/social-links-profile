<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="css/index.css">
  
  <title>Frontend Mentor | Social links profile</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>


  <section class="card">
    <div class="card__profile-container">
      <img src="assets/images/avatar-jessica.jpeg" alt="Avatar Jessica" class="card__profile-image">
      <h1 class="card__profile-name">Jessica Randall</h1>
      <p class="card__profile-location">London, United Kingdom</p>
    </div>
    <p class="card__profile-about">"Front-end developer and avid reader."</p>
    <div class="card__social-links-container">
      <a href="#" target="_blank" class="card__social-link">GitHub</a>
      <a href="#" target="_blank" class="card__social-link">Frontend Mentor</a>
      <a href="#" target="_blank" class="card__social-link">LinkedIn</a>
      <a href="#" target="_blank" class="card__social-link">Twitter</a>
      <a href="#" target="_blank" class="card__social-link">Instagram</a>
    </div>
  </section>

  London, United Kingdom

</html>
